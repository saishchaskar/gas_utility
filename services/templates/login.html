{% extends 'home.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center ">
<div class="container pt-4">
  <div class="max-w-lg mx-auto bg-white shadow-md p-4 mt-4">
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Login Here</h2>
    </div>
    <div class="p-4">
      <form action="/login/" method="POST">
        {% csrf_token %}
        <!-- Render each field individually -->
        <div class="mb-4">
          <label for="id_username" class="block text-gray-700 font-bold mb-2">Username:</label>
          <input type="text" name="username" id="id_username" class="form-input w-full" placeholder="Username" required>
        </div>
        <div class="mb-4">
          <label for="id_password" class="block text-gray-700 font-bold mb-2">Password:</label>
          <input type="password" name="password" id="id_password" class="form-input w-full" placeholder="Password" required>
        </div>
        <hr class="my-4">
        <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-green-400 to-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
          Login
        </button>
      </form>
    </div>
  </div>
  </div>
</div>

{% endblock %}
