{% extends 'home.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center ">
  <div class="max-w-md w-full bg-white shadow-md rounded-lg p-6">
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create Account</h2>
    </div>
    <form class="mt-6" method="post" action="/signup/">
      {% csrf_token %}
      <!-- Render each field individually -->
      <div class="mb-4">
        <label for="id_username" class="block text-gray-700 font-bold mb-2">Username:</label>
        <input type="text" name="username" id="id_username" class="form-input w-full" placeholder="Username" required>
      </div>
      <div class="mb-4">
        <label for="id_first_name" class="block text-gray-700 font-bold mb-2">First Name:</label>
        <input type="text" name="first_name" id="id_first_name" class="form-input w-full" placeholder="First Name" required>
      </div>
      <div class="mb-4">
        <label for="id_last_name" class="block text-gray-700 font-bold mb-2">Last Name:</label>
        <input type="text" name="last_name" id="id_last_name" class="form-input w-full" placeholder="Last Name" required>
      </div>
      
      <div class="mb-4">
        <label for="id_email" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" name="email" id="id_email" class="form-input w-full" placeholder="Email" required>
      </div>
      <div class="mb-4">
        <label for="id_password1" class="block text-gray-700 font-bold mb-2">Password:</label>
        <input type="password" name="password1" id="id_password1" class="form-input w-full" placeholder="Password" required>
      </div>
      <div class="mb-6">
        <label for="id_password2" class="block text-gray-700 font-bold mb-2">Confirm Password:</label>
        <input type="password" name="password2" id="id_password2" class="form-input w-full" placeholder="Confirm Password" required>
      </div>
      <div>
        <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-green-400 to-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
          Create Account
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
