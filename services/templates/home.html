<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gas Service APP</title>
    <!-- Replace Bootstrap CSS with Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar start -->
    <nav class="bg-gray-900 p-6">
        
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <a class="text-white text-xl font-bold" href="/">GAS SERVICE APP</a>
                <button class="block lg:hidden text-white focus:outline-none" type="button" aria-label="toggle menu">
                    <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                        <path fill-rule="evenodd" d="M2 5a1 1 0 011-1h18a1 1 0 110 2H3a1 1 0 01-1-1zm0 8a1 1 0 011-1h18a1 1 0 110 2H3a1 1 0 01-1-1zm0 8a1 1 0 011-1h18a1 1 0 110 2H3a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="hidden lg:block">
                    <ul class="flex">
                        {% if request.user.is_authenticated %}
                        <li class="mr-4">
                            <a class="text-white" href="/profile">Profile</a>
                        </li>
                        <li class="mr-4">
                            <a class="text-white" href="/requests">My Requests</a>
                        </li>
                        <li>
                            <a class="text-white" href="/logout">Logout</a>
                        </li>
                        {% else %}
                        <li class="mr-4">
                            <a class="text-white" href="/login">Login</a>
                        </li>
                        <li>
                            <a class="text-white" href="/signup">Signup</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Changing content -->
    <div class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </div>
    <!-- End -->
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    
</body>
{% block footer %}
<footer class="bg-gray-800 text-white py-4 mt-auto">
  <div class="container mx-auto text-center">
    <p>&copy; 2024 Gas Service App. All rights reserved.</p>
  </div>
</footer>
{% endblock %}


</html>
