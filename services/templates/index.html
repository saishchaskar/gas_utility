{% extends 'home.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="container mx-auto">
    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
      <div class="text-center">
        <h2 class="text-2xl font-semibold text-gray-800">SERVICE REQUEST</h2>
      </div>
      <div class="p-4">
        <form action="/add-todo/" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <!-- Use dropdown menu for request type -->
          <div class="mb-4">
            <label for="id_request_type" class="block text-gray-700 font-bold mb-2">Request Type:</label>
            <select name="request_type" id="id_request_type" class="form-select w-full border border-gray-300 rounded-md">
              <option value="" disabled selected>Select request type</option>
              <option value="Complaint">Complaint Request</option>
              <option value="Service">Service Request</option>
              <option value="Booking">Booking Request</option>
              <option value="Other">Other Request</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="id_details" class="block text-gray-700 font-bold mb-2">Details:</label>
            <!-- Add border to the textarea field -->
            <textarea name="details" id="id_details" class="form-textarea w-full border border-gray-300 rounded-md"></textarea>
          </div>
          <div class="mb-4">
            <label for="id_attachment" class="block text-gray-700 font-bold mb-2">Attachment:</label>
            <!-- Add border to the input field -->
            <input type="file" name="attachment" id="id_attachment" class="form-input w-full border border-gray-300 rounded-md">
          </div>
          <hr class="my-4">
          <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            ADD
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
